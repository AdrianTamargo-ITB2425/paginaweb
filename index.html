<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA04</title>
    <link rel="stylesheet" href="last.css">
</head>
<body>
    <header class="header">
        <img src="bo6.png" alt="Logo Black Ops" class="logo" id="logo-bo6">
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Proyecto 1</a>
            <a href="#">Proyecto 2</a>
            <a href="#">Proyecto 3</a>
        </nav>
    </header>


    <main class="main-content">
        <div class="project-title" id="project-title">Proyecto 1: Adrian</div>
        <div class="project-description" id="project-description">Descripción inicial del proyecto.</div>
    </main>

    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #181818; padding: 20px;">
        <div style="position: relative; width: 800px; height: 500px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); overflow: hidden; border-radius: 8px; will-change: transform;">
          <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
            src="https://www.canva.com/design/DAGDH4TraQI/NLRWY50acZguUqEKjSB2bA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
          </iframe>
        </div>
      </div>                
      
    <section class="contact-section" id="contact">
        <h2>Contáctanos</h2>
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Tu mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>


    <div class="robot" id="robot">
        <div class="robot-head">
            <div class="robot-eye left-eye"></div>
            <div class="robot-eye right-eye"></div>
        </div>
        <div class="robot-body"></div>
    </div>    
    
    

    <script src="last.js"></script>
</body>
</html>
